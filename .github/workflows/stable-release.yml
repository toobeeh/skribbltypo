name: Create and build a release of a stable version
on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Get version"
        id: version
        run: echo "version=$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"

      - name: "Print version"
        run: echo "Creating release for version ${{ steps.version.outputs.version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: skribbltypo-release-${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: Stable release of skribbl typo, version ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

  build-chrome:
    name: Build extension for chrome as stable release
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - name: Install node dependencies
        run: npm install

      - name: Build chrome extension in production mode
        env:
          TARGET: chrome
        run: npm run build-prod

      - name: Archive build
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: "zip"
          directory: "./dist"
          filename: "../typo-chromium-release-${{ needs.create-release.outputs.version }}.zip"
          exclusions: "/*vite/* /*node_modules/*"

      - name: Append to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: typo-chromium-release-${{ needs.create-release.outputs.version }}.zip
          asset_name: typo-chromium-release-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

  build-userscript:
    name: Build extension as userscript as stable release
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - name: Install node dependencies
        run: npm install

      - name: Build userscript in production mode
        env:
          TARGET: userscript
        run: npm run build-prod

      - name: Add userscript to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: skribbltypo.user.js
          asset_name: skribbltypo.user.js
          asset_content_type: application/javascript

  build-firefox:
    name: Build extension for firefox as stable release
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - name: Install node dependencies
        run: npm install

      - name: Build userscript in production mode
        env:
          TARGET: firefox
        run: npm run build-prod

      - name: Build firefox extension
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: ./dist

      - name: Sign firefox extension
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: ${{ steps.web-ext-build.outputs.target }}
          channel: unlisted
          apiKey: ${{ secrets.MOZILLA_API_KEY }}
          apiSecret: ${{ secrets.MOZILLA_API_SECRET }}
          timeout: 900000

      - name: Append to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.web-ext-sign.outputs.target }}
          asset_name: typo-firefox-signed-release-${{env.VERSION}}.xpi
          asset_content_type: application/x-xpinstall